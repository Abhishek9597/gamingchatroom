{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/c5df6e86e3.js" crossorigin="anonymous"></script>

</head>
<body id="reset-pass-body">
    {% comment %} <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Reset</button>
    </form> {% endcomment %}

    <form action="" method="post">
        {% csrf_token %}
        <h1 class="auth-heading my-5">Create New Password</h1>

        <div class="conatiner">
            <div class="input-group mb-5">
                <span class="input-group-text"><i class="fa-solid fa-lock fa-2xl"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1" required>
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock fa-2xl"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2" required>
                    <label for="floatingPassword">Confirm Password</label>
                </div>
            </div>
        </div>
        
        <div class="container mt-4">
            <button id="auth-btn" class="btn btn-outline-primary" type="submit">Change Password</button>
        </div>
    </form>
</body>
</html>
