{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/c5df6e86e3.js" crossorigin="anonymous"></script>
</head>
<body id="reset-pass-body">
    {% comment %} <p>Enter email for further instructions</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Me Instructions</button>
    </form> {% endcomment %}

    <form action="" method="post">
        {% csrf_token %}
        <h1 class="auth-heading my-5">Enter Email For Further Instructions</h1>

        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope fa-2xl"></i></span>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@email.com" name="email" required>
              <label for="floatingInputGrid">Email</label>
            </div>
        </div>
        
        <div class="container mt-4">
            <button id="auth-btn" class="btn btn-outline-info" type="submit">Send Me Instructions</button>
        </div>

    </form>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
